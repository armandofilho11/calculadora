<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="caculadora">

        <div class="display">
            <input type="text" id="numberbox" value="0" placeholder="0">
        </div>

        <div class="row">
            <button type="button" class="botao">AC</button>
            <button type="button" class="botao">DEL</button>
            <button type="button" class="botao">%</button>
            <button type="button" class="botao">/</button>
        </div>

        <div class="row">
            <button type="button">7</button>
            <button type="button">8</button>
            <button type="button">9</button>
            <button type="button" class="botao">*</button>
        </div>

            <div class="row">
            <button type="button">4</button>
            <button type="button">5</button>
            <button type="button">6</button>
            <button type="button" class="botao">+</button>
        </div>

        <div class="row">
            <button type="button" >1</button>
            <button type="button" >2</button>
            <button type="button" >3</button>
            <button type="button" class="botao">-</button>
        </div>

                <div class="row">
            <button type="button" class="botao">,</button>
            <button type="button" >0</button>
            
            <button type="button" id="opr">=</button>
        </div>
    </div>
</body>
</html>
